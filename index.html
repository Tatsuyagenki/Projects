<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <!-- Navbar Section -->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">WebAcademy</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
            <div class="search">
                <input type="search" class="src" placeholder="Search something...">
                <a href="#"><button class="btn-search">Search</button></a>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <h1>Web Design & <br>
                <span>Development</span><br>
                Course
            </h1>
            <p class="paragraph">
                My name is "Nicholes Johnson"<br>
                I am a Developer<br>
                I live in sanfransisco about united state of america<br>
            </p>
            <button class="btn-john-us"><a href="#">JOIN US</a></button>

            <div class="form">
                <h2>Login To Account</h2>
                <input type="username" name="username" placeholder="Enter Username Here"/>
                <input type="password" name="password" placeholder="Enter Password Here"/>
                <button class="btn-login"><a href="#">Login</a></button>

                <p class="link">Don't have an account <br>
                    <a href="#">Sign Up</a> Here
                </p>
                <p class="liw">Login With</p>

                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>

            </div>

        </div>
    </div>
         <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
